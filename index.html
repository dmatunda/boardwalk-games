<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming.">
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <title>Boardwalk Games | Home</title>
    <!-- Bootstrap  CSS import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Google Fonts CSS import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome Kit import -->
    <script
      src="https://kit.fontawesome.com/e7da16a751.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- classes are set on the body elem to work with mt-auto  on the footer to ensure the footer stays on the bottom of the page -->
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
     <div>Navigation</div>

     <!-- Header with carousel -->
      <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boardwalk Games intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
      </header>

      <!-- main element to hold all key sections of home page. NOT part of the grid structure -->
       <main>
        <!-- Services Section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Services section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Services Cards</div>
                <div class="col-12 col-md-6 col-xl-3">Services Cards</div>
                <div class="col-12 col-md-6 col-xl-3">Services Cards</div>
                <div class="col-12 col-md-6 col-xl-3">Services Cards</div>
            </div>
        </section>
       </main>

       <!-- Footer /contact section -->
        <footer class="mt-auto">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">Contact section heading</div>
                    <!-- Contact Info -->
                    <div class="col-12 col-md-6 col-xl-4">Contact info & socials</div>
                    <!-- Opening Times -->
                    <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
                </div>
            </div>
        </footer>
    <!-- Bootstrap JS Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
